<body>
    <form class="formclass">
        <h1>Institute Inquiry Form</h1>
        <label for="full name">Full Name</label><br>
        <input type="text" id="full name" placeholder="Enter Your Full Name" autofocus><br>
        <label for="contact number">Contact Number</label><br>
        <input type="number" id="contact number" placeholder="Enter Your Contact Number"><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" placeholder="Enter your email address">
        <br><label for="selectcourse">Select Course</label>
        <br>
        <!-- <select name="selectcourse" id="selectcourse" placeholder="Select a course">
            <option value="python">Python</option>
            <option value="Java">Java</option>
            <option value="c++">C++</option>
            <option value="c">C</option>
        </select> -->
        <input list="courses" name="courses" placeholder="Choose a Course from the list">
        <datalist id="courses">
            <option value="Python"></option>
            <option value="Web Design"></option>
            <option value="Java"></option>
            <option value="C"></option>
            <option value="C++"></option>
        </datalist>
        <br>
        <input type="submit" value="submit" name="submit">
    </form>
